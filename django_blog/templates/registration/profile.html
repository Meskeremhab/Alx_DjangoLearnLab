{% extends "base.html" %}
{% block title %}Your Profile{% endblock %}
{% block content %}
<h1>Your Profile</h1>
<form method="post" novalidate>
  {% csrf_token %}
  <fieldset>
    <legend>Account</legend>
    {{ uform.non_field_errors }}
    <div>
      <label>Email</label>
      {{ uform.email.errors }}{{ uform.email }}
    </div>
  </fieldset>
  <fieldset>
    <legend>Profile</legend>
    {{ pform.non_field_errors }}
    <div>
      <label>Bio</label>
      {{ pform.bio.errors }}{{ pform.bio }}
    </div>
  </fieldset>
  <button type="submit">Save changes</button>
</form>
{% endblock %}
